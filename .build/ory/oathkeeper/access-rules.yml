- id: 'alkemio:graphql:protected'
  upstream:
    preserve_host: true
    url: 'http://alkemio_server:4000'
  match:
    url: 'http://<*>/graphql'
    methods:
      - POST
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/identity/login

- id: 'alkemio:graphql:api:protected'
  upstream:
    preserve_host: true
    url: 'http://alkemio_server:4000'
    strip_path: /admin
  match:
    url: 'http://localhost:3000/admin/graphql'
    methods:
      - POST
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/identity/login

