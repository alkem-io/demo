- id: 'ory:kratos:public'
  upstream:
    preserve_host: true
    url: 'http://kratos:4433'
    strip_path: /identity/ory/kratos/public
  match:
    url: 'http://localhost:3000/identity/ory/kratos/public/<**>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: 'alkemio:graphql:protected'
  upstream:
    preserve_host: true
    url: 'http://alkemio_server:4000'
  match:
    url: 'http://<*>/graphql'
    methods:
      - POST
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/auth/login

- id: 'alkemio:graphql:api:protected'
  upstream:
    preserve_host: true
    url: 'http://alkemio_server:4000'
    strip_path: /admin
  match:
    url: 'http://localhost:3000/admin/graphql'
    methods:
      - POST
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/auth/login

