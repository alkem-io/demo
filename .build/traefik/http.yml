http:
  services:
    ct-web-service:
      loadBalancer:
        servers:
          - url: "http://ct_client/"

    oathkeeper:
      loadBalancer:
        servers:
          - url: "http://oathkeeper:4455/"

    kratos-public:
      loadBalancer:
        servers:
          - url: "http://kratos:4433/"

    ipfs-http-adapter:
      loadBalancer:
        servers:
          - url: "http://ipfs:8080/"

  routers:
    graphql:
      rule: "PathPrefix(`/graphql`)"
      service: "oathkeeper"
      entryPoints:
        - "web"

    self-service:
      rule: "PathPrefix(`/self-service`)"
      service: "kratos-public"
      entryPoints:
        - "web"

    sessions:
      rule: "PathPrefix(`/sessions`)"
      service: "kratos-public"
      entryPoints:
        - "web"

    ctwebroute:
      rule: "PathPrefix(`/`)"
      service: "ct-web-service"
      entryPoints:
        - "web"

